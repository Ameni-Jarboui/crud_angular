<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
{{content}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="cancel">{{cancel}}</button>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="true" class="confirm">{{confirm}}</button>
</mat-dialog-actions>
