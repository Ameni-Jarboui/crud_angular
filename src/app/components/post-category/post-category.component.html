<div class="container">
    <div class="form-container">
    <h2 class="form-title">Add New Category</h2>
    
    <form [formGroup]="postCategoryForm">

    <div class="form-group">
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" required formControlName="name">
    </div>
    
    <button type="submit" (click)="postCategory()">Add</button>
    </form>
    </div>
    </div>
